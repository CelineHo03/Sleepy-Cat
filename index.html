<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Cat - Sleep Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1f2964;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        /* Tab Navigation */
        .tab-nav {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 100;
        }

        .tab-btn {
            flex: 1;
            padding: 15px 20px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        /* Tab Content */
        .tab-content {
            display: none;
            height: calc(100vh - 60px);
            width: 100%;
        }

        .tab-content.active {
            display: block;
        }

        /* Settings Tab */
        .settings-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .settings-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .settings-panel h2 {
            margin-bottom: 30px;
            font-size: 2em;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .time-input {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 30px 0;
        }

        .time-input input {
            width: 80px;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.2em;
            text-align: center;
        }

        .time-input input:focus {
            outline: none;
            border-color: #ffd93d;
        }

        .time-input span {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.8);
        }

        .btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }

        .timer-display {
            font-size: 2.5em;
            font-weight: bold;
            margin: 20px 0;
            color: #ffd93d;
        }

        .status-text {
            font-size: 1.1em;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Focus Tab - Sleeping Cat */
        .focus-container {
            height: 100%;
            width: 100%;
            background-color: #1f2964;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        .cat-scene {
            height: 200px;
            width: 350px;
            position: relative;
            transition: all 0.5s ease;
        }

        .cat-scene.awake {
            transform: scale(1.1);
        }

        @keyframes angry-shake {
            0%, 100% { transform: scale(1.1) translateX(0); }
            25% { transform: scale(1.1) translateX(-2px); }
            75% { transform: scale(1.1) translateX(2px); }
        }

        .cat {
            background-color: #f19b1a;
            height: 65px;
            width: 80px;
            border-radius: 0 80px 80px 0;
            position: absolute;
            bottom: 60px;
            right: 50px;
            transition: all 0.3s ease;
        }


        @keyframes angry-body {
            0%, 100% { transform: scale(1, 1); }
            50% { transform: scale(1.05, 0.95); }
        }

        .ear {
            height: 15px;
            width: 15px;
            background-color: #f19b1a;
            position: absolute;
            bottom: 64px;
            left: 8px;
            border-radius: 20px 0 0 0;
            box-shadow: 25px 0 #f19b1a;
            transition: all 0.3s ease;
        }

        /* Angry ears - flatten back */
        .cat-scene.awake .ear {
            transform: rotate(-15deg);
            box-shadow: 23px -3px #f19b1a;
        }

        .eye,
        .eye:before {
            height: 7px;
            width: 10px;
            border: 2px solid #2c2c2c;
            position: absolute;
            border-radius: 0 0 15px 15px;
            border-top: none;
            transition: all 0.3s ease;
        }

        .eye {
            top: 18px;
            left: 15px;
        }

        .eye:before {
            content: "";
            left: 30px;
        }

        /* Angry eyes */
        .cat-scene.awake .eye,
        .cat-scene.awake .eye:before {
            height: 6px;
            width: 12px;
            border-radius: 0;
            border: 2px solid #2c2c2c;  /* ← Normal dark color */
            background-color: #2c2c2c;  /* ← Normal dark color */
            transform: rotate(-10deg);   /* ← Less aggressive angle */
        }

        .cat-scene.awake .eye:before {
            transform: rotate(15deg);
        }

        /* Angry eyebrows */
        .eye:after,
        .eye:before:after {
            content: "";
            position: absolute;
            width: 12px;
            height: 2px;
            background-color: #2c2c2c;
            top: -8px;
            left: -1px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .cat-scene.awake .eye:after {
            opacity: 1;
            transform: rotate(-20deg);
            background-color: #d32f2f;
        }

        .cat-scene.awake .eye:before:after {
            opacity: 1;
            transform: rotate(20deg);
            background-color: #d32f2f;
        }

        .nose {
            background-color: #ffffff;
            height: 12px;
            width: 12px;
            border-radius: 50%;
            position: absolute;
            top: 32px;
            left: 25px;
            box-shadow: 12px 0 #ffffff;
        }

        .nose:before {
            content: "";
            width: 12px;
            height: 8px;
            position: absolute;
            background-color: #ffffff;
            left: 6px;
        }

        .nose:after {
            content: "";
            position: absolute;
            height: 0;
            width: 0;
            border-top: 8px solid #ef926b;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            bottom: 7px;
            left: 6px;
        }

        .mouth {
            background-color: #2c2c2c;
            height: 15px;
            width: 17px;
            position: absolute;
            border-radius: 0 0 5px 5px;
            top: 38px;
            left: 27px;
            transform-origin: top;
            transition: all 0.3s ease;
        }

        /* Angry mouth - frown */
        .cat-scene.awake .mouth {
            height: 8px;
            width: 20px;
            border-radius: 8px 8px 0 0;
            background-color: #d32f2f;
            top: 42px;
            left: 25px;
            transform: rotate(180deg);
        }

        /* Sleeping mouth animation */
        .cat-scene.sleeping .mouth {
            animation: mouth-move 2s infinite;
        }

        @keyframes mouth-move {
            50% {
                transform: scaleY(0.7);
            }
        }

        .body {
            background-color: #f19b1a;
            height: 90px;
            width: 140px;
            position: absolute;
            right: 65px;
            bottom: 0;
            border-radius: 60px 60px 0 0;
            transform-origin: bottom right;
            transition: all 0.3s ease;
        }

        /* Sleeping body animation */
        .cat-scene.sleeping .body {
            animation: sleep 2s infinite;
        }

        @keyframes sleep {
            50% {
                transform: scale(0.9, 1.05);
            }
        }

        .tail {
            background-color: #d07219;
            height: 20px;
            width: 100px;
            position: absolute;
            right: 150px;
            bottom: 0;
            border-radius: 20px 0 0 20px;
            transition: all 0.3s ease;
        }

        /* Awake tail wag - angry thrashing */
        .cat-scene.awake .tail {
            animation: angry-tail 0.3s infinite alternate;
        }

        @keyframes angry-tail {
            to {
                transform: rotate(-20deg);
                transform-origin: right;
            }
        }

        .body:before {
            content: "";
            position: absolute;
            background-color: #ffffff;
            height: 12px;
            width: 30px;
            border-radius: 6px;
            bottom: 0;
            left: 22px;
            box-shadow: 45px 0 #ffffff;
        }

        .bubble {
            height: 20px;
            width: 20px;
            background-color: rgba(255, 255, 255, 0.4);
            position: absolute;
            left: 65px;
            top: 20px;
            border-radius: 50px 50px 50px 5px;
            transition: all 0.3s ease;
        }

        /* Sleeping bubble animation */
        .cat-scene.sleeping .bubble {
            animation: bubble-scale 2s infinite;
        }

        /* Hide bubble when awake */
        .cat-scene.awake .bubble {
            opacity: 0;
        }

        @keyframes bubble-scale {
            50% {
                transform: scale(1.6);
            }
        }

        .shadow {
            height: 10px;
            width: 240px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            position: absolute;
            bottom: 52px;
            left: 70px;
            transition: all 0.3s ease;
        }

        /* Sleeping shadow animation */
        .cat-scene.sleeping .shadow {
            animation: shadow 2s infinite;
        }

        @keyframes shadow {
            50% {
                transform: scaleX(0.7);
            }
        }

        /* Focus instructions */
        .focus-instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
        }

        .focus-timer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            color: #ffd93d;
            font-weight: bold;
        }

        /* Wake up message */
        .wake-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 107, 107, 0.9);
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: bold;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .wake-message.show {
            opacity: 1;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .settings-panel {
                padding: 20px;
            }
            
            .cat-scene {
                transform: scale(0.8);
            }
            
            .cat-scene.awake {
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <!-- Tab Navigation -->
    <div class="tab-nav">
        <button class="tab-btn active" onclick="showTab('settings')">⚙️ Settings</button>
        <button class="tab-btn" onclick="showTab('focus')">😴 Focus</button>
    </div>

    <!-- Settings Tab -->
    <div id="settings" class="tab-content active">
        <div class="settings-container">
            <div class="settings-panel">
                <h2>🐱 Focus Cat Settings</h2>
                
                <div class="time-input">
                    <input type="number" id="minutes" min="1" max="999" value="25">
                    <span>minutes</span>
                    <input type="number" id="seconds" min="0" max="59" value="0">
                    <span>seconds</span>
                </div>
                
                <button class="btn" onclick="startFocusSession()">Start Focus Session</button>
                <button class="btn" onclick="resetTimer()" style="background: linear-gradient(45deg, #ff6b6b, #ee5a52);">Reset Timer</button>
                
                <div class="timer-display" id="timerDisplay">25:00</div>
                
                <div class="status-text" id="statusText">
                    Set your focus time and switch to the Focus tab. Keep your phone still to let your cat sleep peacefully!
                </div>
            </div>
        </div>
    </div>

    <!-- Focus Tab -->
    <div id="focus" class="tab-content">
        <div class="focus-container">
            <div class="focus-instructions">
                Keep your phone still to let your cat sleep peacefully
            </div>
            
            <div class="cat-scene sleeping" id="catScene">
                <div class="shadow"></div>
                <div class="cat">
                    <div class="ear"></div>
                    <div class="eye"></div>
                    <div class="mouth"></div>
                    <div class="nose"></div>
                    <div class="tail"></div>
                    <div class="body"></div>
                    <div class="bubble"></div>
                </div>
            </div>
            
            <div class="focus-timer" id="focusTimer">25:00</div>
            
            <div class="wake-message" id="wakeMessage">
                😡 Your cat is FURIOUS!<br>
                <small>You disturbed its peaceful sleep!</small>
            </div>
        </div>
    </div>

    <script>
        let focusMinutes = 25;
        let focusSeconds = 0;
        let totalSeconds = 0;
        let timerInterval = null;
        let isRunning = false;
        let lastActivity = Date.now();
        let activityTimeout = null;
        let wakeLock = null;

        // Tab switching
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Request wake lock when switching to focus tab
            if (tabName === 'focus') {
                requestWakeLock();
            }
        }

        // Wake lock for preventing screen sleep
        async function requestWakeLock() {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                console.log('Wake lock acquired');
            } catch (err) {
                console.log('Wake lock not supported');
            }
        }

        // Update timer display
        function updateTimerDisplay() {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            document.getElementById('timerDisplay').textContent = timeString;
            document.getElementById('focusTimer').textContent = timeString;
        }

        // Start focus session
        function startFocusSession() {
            focusMinutes = parseInt(document.getElementById('minutes').value) || 25;
            focusSeconds = parseInt(document.getElementById('seconds').value) || 0;
            totalSeconds = focusMinutes * 60 + focusSeconds;

            if (isRunning) {
                // Stop current session
                clearInterval(timerInterval);
                isRunning = false;
                document.getElementById('statusText').textContent = 'Focus session stopped.';
                return;
            }

            // Start new session
            isRunning = true;
            document.getElementById('statusText').textContent = 'Focus session started! Switch to Focus tab and keep your phone still.';
            
            timerInterval = setInterval(() => {
                if (totalSeconds > 0) {
                    totalSeconds--;
                    updateTimerDisplay();
                } else {
                    // Session complete
                    clearInterval(timerInterval);
                    isRunning = false;
                    document.getElementById('statusText').textContent = '🎉 Focus session complete! Great job!';
                    showCompletionMessage();
                }
            }, 1000);

            updateTimerDisplay();
        }

        // Reset timer
        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            focusMinutes = parseInt(document.getElementById('minutes').value) || 25;
            focusSeconds = parseInt(document.getElementById('seconds').value) || 0;
            totalSeconds = focusMinutes * 60 + focusSeconds;
            updateTimerDisplay();
            document.getElementById('statusText').textContent = 'Timer reset. Ready to start a new focus session.';
        }

        // Show completion message
        function showCompletionMessage() {
            const message = document.getElementById('wakeMessage');
            message.innerHTML = '🎉 Focus session complete!<br><small>Your cat forgives you and is proud!</small>';
            message.classList.add('show');
            
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }

        // Activity detection
        function detectActivity() {
            const now = Date.now();
            const timeSinceLastActivity = now - lastActivity;
            
            // If no activity for 3 seconds, cat goes to sleep
            if (timeSinceLastActivity > 3000) {
                document.getElementById('catScene').className = 'cat-scene sleeping';
            }
            
            lastActivity = now;
        }

        function playMeowSound() {
            try {
                // Check if audio is supported and user has interacted
                if (!window.AudioContext && !window.webkitAudioContext) {
                    console.log('Web Audio API not supported');
                    return;
                }
                
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Check if audio context is allowed
                if (audioContext.state === 'suspended') {
                    console.log('Audio context suspended - need user interaction');
                    return;
                }
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.3);
                
                gainNode.gain.setValueAtTime(0.05, audioContext.currentTime); // Quieter
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
                
            } catch (err) {
                console.log('Audio error:', err.message);
                // Fail silently - don't break the app
            }
        }


        // Wake up cat
        function wakeUpCat() {
            const catScene = document.getElementById('catScene');
            const wakeMessage = document.getElementById('wakeMessage');
            
            catScene.className = 'cat-scene awake';
            wakeMessage.innerHTML = '😾 Meow! Your cat is annoyed<br><small>Let it go back to sleep</small>';
            wakeMessage.classList.add('show');
            

            // Clear existing timeout
            clearTimeout(activityTimeout);
            
            // Hide wake message after 2 seconds
            setTimeout(() => {
                wakeMessage.classList.remove('show');
            }, 2000);
            
            // Set cat back to sleeping after 3 seconds of no activity
            activityTimeout = setTimeout(() => {
                catScene.className = 'cat-scene sleeping';
            }, 3000);
            
            lastActivity = Date.now();
        }


        // Event listeners for activity detection
        document.addEventListener('touchstart', wakeUpCat);
        document.addEventListener('touchmove', wakeUpCat);
        document.addEventListener('touchend', wakeUpCat);
        document.addEventListener('mousemove', wakeUpCat);
        document.addEventListener('mousedown', wakeUpCat);
        document.addEventListener('keydown', wakeUpCat);
        document.addEventListener('scroll', wakeUpCat);

        // Prevent default touch behaviors that might interfere
        document.addEventListener('touchstart', function(e) {
            if (e.target.closest('.focus-container')) {
                e.preventDefault();
            }
        }, {passive : fasle});

        // Detect when user switches apps or tabs
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // User switched away from the app
                wakeUpCat();
                
                // Optional: Mark that they left the app
                console.log('User left the app - cat is not happy!');
                
                // You could also update the message to be more specific
                const wakeMessage = document.getElementById('wakeMessage');
                wakeMessage.innerHTML = '😾 Caught you! You left the app!<br><small>Stay focused on your task</small>';
                wakeMessage.classList.add('show');
                
            } else {
                // User returned to the app
                console.log('User returned to the app');
                
                // Show a return message
                const wakeMessage = document.getElementById('wakeMessage');
                wakeMessage.innerHTML = '👀 Welcome back!<br><small>Your cat noticed you were gone</small>';
                wakeMessage.classList.add('show');
                
                // Hide the message after 3 seconds
                setTimeout(() => {
                    wakeMessage.classList.remove('show');
                }, 3000);
            }
        });

                // Even detect when they just blur the window
        window.addEventListener('blur', function() {
            wakeUpCat();
            console.log('Window lost focus - caught!');
        });

        window.addEventListener('focus', function() {
            console.log('Window regained focus');
        });

        // Initialize
        updateTimerDisplay();
        
        // Update input values on change
        document.getElementById('minutes').addEventListener('input', function() {
            if (!isRunning) {
                focusMinutes = parseInt(this.value) || 25;
                totalSeconds = focusMinutes * 60 + parseInt(document.getElementById('seconds').value || 0);
                updateTimerDisplay();
            }
        });

        document.getElementById('seconds').addEventListener('input', function() {
            if (!isRunning) {
                focusSeconds = parseInt(this.value) || 0;
                totalSeconds = parseInt(document.getElementById('minutes').value || 25) * 60 + focusSeconds;
                updateTimerDisplay();
            }
        });
    </script>
</body>
</html>
